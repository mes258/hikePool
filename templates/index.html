<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hike Pool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" type="text/css">
    <link rel="stylesheet" href="{{url_for('static', filename='stylesLanding.css')}}" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="hero" class="col-12 col-md-6">
          <img src="{{url_for('static', filename='images/SnowMountain-min.jpg')}}" alt="lac blanc">
          <div id="heroText">
            <div id="heroTextContent">
              <div id="heroTitleText">
                Hike Pool
              </div>
              <div id="heroSubtitleText">
                Join and organize rides to hikes near you
              </div>
            </div>
          </div>
        </div>
        <div id="landingMenu" class="col-12 col-md-6">
          <div id="menuBtns">
            <a href="{{url_for('drivers')}}" class="btn">Drivers</a>
            <a href="{{url_for('riders')}}" class="btn">Riders</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $("#heroText").fadeIn(300);
        $("#heroText").css("margin-left", "10px")
      });
    </script>
  </body>
</html>

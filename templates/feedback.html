<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hitch a Ride | Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{url_for('index')}}">Hitch A Ride</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('viewRides')}}">All Rides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('drivers')}}">Drivers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('riders')}}">Riders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('faq')}}">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('privacy')}}">Privacy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{{url_for('feedback')}}">Feedback</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="row d-flex justify-content-center headerNoPic">
          <div class="col-12 col-lg-6">
            <h1>Feedback</h1>
            <h4>Have some feedback? &nbsp;Found a bug? &nbsp;Let us know!</h4>
            <form id="feedback" action="/feedback/submit" method="post">
              <div class="form-group row d-flex justify-content-center">
                <textarea class="col-12 form-control" name="feedback" type="text" required></textarea>
              </div>
              <div class="form-group row d-flex justify-content-center">
                <input class="btn btn-secnd" type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
